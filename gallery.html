<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yugen Cosplay Gallery</title>
<style>
  /* Reset & font */
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #0b0b0b;
    color: #f4a261;
  }

  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background: #000;
    font-weight: 700;
    font-size: 1.5rem;
  }
  header a {
    color: #f4a261;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
  }
  header a:hover { color: #fff; }

  /* Title */
  .gallery-title {
    text-align: center;
    padding: 50px 20px 30px;
  }
  .gallery-title h2 {
    font-size: 3rem;
    margin-bottom: 10px;
  }
  .gallery-title p {
    font-size: 1.1rem;
    color: #ccc;
  }

  /* Gallery grid */
  .gallery {
    max-width: 1200px;
    margin: 0 auto 80px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 0 20px;
  }

  /* Gallery item */
  .gallery-item {
    position: relative;
    cursor: pointer;
    overflow: hidden;
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.7);
    background: #111;

    display: flex;
    justify-content: center;
    align-items: center;
  }

  .gallery-item img {
    max-width: 100%;
    max-height: 180px; /* frame tidak terlalu tinggi */
    width: auto;
    height: auto;
    object-fit: contain;
    transition: transform 0.4s ease, filter 0.4s ease;
    background-color: #000;
    border-radius: 12px;
  }

  .gallery-item:hover img {
    transform: scale(1.08);
    filter: brightness(1.15);
  }

  /* Lightbox */
  .lightbox {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 9999;
    cursor: zoom-out;
  }
  .lightbox.active { display: flex; }
  .lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 12px;
    box-shadow: 0 0 40px #f4a261;
  }
  .lightbox .close-btn {
    position: fixed;
    top: 25px;
    right: 25px;
    font-size: 2.5rem;
    color: #f4a261;
    background: rgba(0,0,0,0.7);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    text-align: center;
    line-height: 50px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .lightbox .close-btn:hover {
    background: #f4a261;
    color: #000;
  }

  /* Responsive */
  @media (max-width: 600px) {
    header { font-size: 1.2rem; padding: 15px 20px; }
    .gallery-title h2 { font-size: 2rem; }
    .gallery-title p { font-size: 1rem; }
    .gallery { gap: 15px; }
    .gallery-item img { max-height: 140px; }
  }
</style>
</head>

<script>
  const galleryItems = document.querySelectorAll('.gallery-item img');
  const lightbox = document.querySelector('.lightbox');
  const lightboxImg = lightbox.querySelector('img');
  const closeBtn = lightbox.querySelector('.close-btn');

  galleryItems.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.classList.add('active');
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.classList.remove('active');
    lightboxImg.src = '';
    lightboxImg.alt = '';
  });

  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
      lightboxImg.alt = '';
    }
  });
</script>
